apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dp
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: web-dp
  template:
    metadata:
      labels:
        app: web-dp
    spec:
      containers:
        - name: httpd
          image: httpd
